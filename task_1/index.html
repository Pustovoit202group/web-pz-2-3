<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пустовойт</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div_1">
        <img class="rotate" id="1" src="./img/1.jpg" alt="img_1">
        <img class="rotate" id="2" src="./img/2.jpg" alt="img_2">
        <img class="rotate" id="3" src="./img/3.jpg" alt="img_3">
    </div>
    <div class="div_2">
        <a href="https://www.google.com" class="link" data-text="https://www.google.com">Link 1</a>
        <a href="https://www.opera.com" class="link" data-text="https://www.opera.com">Link 2</a>
        <a href="https://www.github.com" class="link" data-text="https://www.github.com">Link 3</a>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" ><br><br>

        <input type="text" id="lastName" name="lastName" ><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" ><br><br>

        <button type="submit">Відправити</button>

    <div id="demo"></div>

    <script src="script.js"></script>
